<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">LisH</a>
      </div>
    </nav>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Original URL</th>
      <th scope="col">Shortened URL</th>
      <th scope="col">Views</th>
      <th scope="col">Created at</th>
    </tr>
  </thead>
  <tbody>
  {% for link in links %}
    <tr>
      <td>{{ link.url }}</td>
      <td><a href="{{ url_for('red_endpoint',hash_id=link.hash_id,_external=True) }}">{{ url_for("red_endpoint",hash_id=link.hash_id,_external=True) }}</a></td>
      <td>  {{ link.views }}</td>
      <td>{{ link.created_at }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<div class="d-grid gap-2 col-3 mx-auto">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Previous page</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
