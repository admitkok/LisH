<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LisH</a>
      </div>
    </nav>
  <figure class="text-center">
  <blockquote class="blockquote-6">
    <p>"Short links hold the power to compress vast destinations into a concise gateway, effortlessly bridging the gap between curiosity and discovery, while unlocking infinite possibilities in the realm of digital connectivity."</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    <cite title="Source Title">Chat GPT</cite>
  </figcaption>
</figure>
  <div class="container">
    <form method="POST" action="/submit">
      <div class="row">
        <div class="col">
      <h2 class="text-start">Enter your link here:</h2>
      <div class="row">
        <div class="col-8">
          <label for="url"></label>
          <input type="text" class="form-control" id="url" name="url">
        </div>
      </div>
      <br><br>
        </div>
        <div class="col">
      <h2 class="text-end">Your new short link:</h2>
       {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          </div>
        {% endif %}
      {% endwith %}
        </div>
      </div>
      <br><br>
        </div>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto">
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="{{ url_for('table_page') }}" class="btn btn-primary">All links</a>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </div>
  </body>
</html>
